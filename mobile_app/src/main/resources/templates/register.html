<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="hplus/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="hplus/css/animate.min.css" rel="stylesheet">
    <link href="hplus/css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_self">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password2" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" id="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" id="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="hplus/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="hplus/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script src="path.js"></script>
    <script>
    	$(function(){
    		$("#submit").click(function(){
        		var user={};
    			user.name=$("#name").val();
    			user.password=$("#password").val();
    			
    			if(user.name==""){
    				alert("空");
    				return;
    			}
    			var namepattern=/^\w{6,10}$/
    			if(!namepattern.test(user.name)){
    				alert("不符合");
    				return;
    			}
    			if(user.password==""){
    				alert("空");
    				return;
    			}
    			var passwordpattern=/^\w{6,10}$/
    			if(!passwordpattern.test(user.password)){
    				alert("不符合");
    				return;
    			}
    			if(user.password!=$("#password2").val()){
    				alert("不一致");
    				return;
    			}
    			if(!$("#checkbox").prop("checked")){
    				alert("请选中");
    				return;
    			}
    			$.post(path.user+"/register",user,function(data){
    				if(data.code==200){
    					alert("注册成功");
    					location.href="login.html";
    				}else{
    					alert(data.result);
    				}
    			},"jsonp");
        	});
    	});
    </script>
</body>

</html>
